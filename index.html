<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img src="images/image-product-desktop.jpg" alt="image-product">
      <div class="details">
        <div class="product">Perfume</div>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="price-details">
          <div class="price">$149.99</div>
          <div class="old-price">$169.99</div>
          <div class="clearfix"></div>
        </div>
        <button class="chart">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
